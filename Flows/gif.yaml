name: gif
states:
    confirm:
        component: meya.text
        properties:
            text: 'Give me a second. Searching for a gif...'
        delay:
            relative: 2
    bear:
        component: meya.image
        properties:
            image_url: http://i.imgur.com/s5IrFu6.gif
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: Would you like me to send another one?
            output: gif
            buttons:
                - text: Yes
                  flow: gif1
                  action: yep
                - text: No
                  flow: main_menu
                  action: nah
        transitions:
            yep: yep_state
            nah: nah_state
    yep_state:
        component: meya.text_buttons
        properties:
            text: Yes
            flow: gif1
        return: true
    nah_state:
        component: meya.text_buttons
        properties:
            text: No
            flow: main_menu
        return: true