name: meme4
states:
    text_buttons_state:
        component: meya.image_buttons
        properties:
            image_url: https://img.ifcdn.com/images/6e91734af6b85021c2a710147f32cb00c849cd6ad5b2416aa45648ae6c22bdae_1.jpg
            output: memes
            buttons:
                - text: Send me another one!
                  flow: meme5
                  action: yep
                - text: ğŸ  Home
                  flow: main_menu
                  action: nah
        transitions:
            yep: yep_state
            nah: nah_state
    yep_state:
        component: meya.text_buttons
        properties:
            text: Send me another one!
            flow: meme5
        return: true
    emoji_state:
        component: meya.text_buttons
        properties:
            text: ğŸ  Home
            flow: main_menu
        return: true