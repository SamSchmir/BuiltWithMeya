name: meme2
states:
    text_buttons_state:
        component: meya.image_buttons
        properties:
            image_url: https://img.ifcdn.com/images/c5af84f8a1fc261d138d9cd57c5aebf4ce22d22b2052ac1cff323c7fb6a47906_1.jpg
            output: memes
            buttons:
                - text: Send me another one!
                  flow: meme3
                  action: yep
                - text: ğŸ  Home
                  flow: main_menu
                  action: nah
        transitions:
            yep: yep_state
            nah: nah_state
    yep_state:
        component: meya.text_buttons
        properties:
            text: Send me another one!
            flow: meme3
        return: true
    emoji_state:
        component: meya.text_buttons
        properties:
            text: ğŸ  Home
            flow: main_menu
        return: true