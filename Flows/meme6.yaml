name: meme6
states:
    text_buttons_state:
        component: meya.image_buttons
        properties:
            image_url: https://img.ifcdn.com/images/9b61f360d3db86b0226a888fc58ae190bd25b4bcc7fd091ec5cac115009ade1c_1.jpg
            output: memes
            buttons:
                - text: Send me another one!
                  flow: meme7
                  action: yep
                - text: ğŸ  Home
                  flow: main_menu
                  action: nah
        transitions:
            yep: yep_state
            nah: nah_state
    yep_state:
        component: meya.text_buttons
        properties:
            text: Send me another one!
            flow: meme7
        return: true
    emoji_state:
        component: meya.text_buttons
        properties:
            text: ğŸ  Home
            flow: main_menu
        return: true