name: meme
states:
    text_buttons_state:
        component: meya.image_buttons
        properties:
            image_url: https://img.ifcdn.com/images/6c4df0a9ac47039102715ac83f92aaad4ae675d260434844665af4ede540bfc4_1.jpg
            output: memes
            buttons:
                - text: Send me another one!
                  flow: meme1
                  action: yep
                - text: ğŸ  Home
                  flow: main_menu
                  action: nah
        transitions:
            yep: yep_state
            nah: nah_state
    yep_state:
        component: meya.text_buttons
        properties:
            text: Send me another one!
            flow: meme1
        return: true
    emoji_state:
        component: meya.text_buttons
        properties:
            text: ğŸ  Home
            flow: main_menu
        return: true